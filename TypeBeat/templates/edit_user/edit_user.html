{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit User</title>
    <link rel="stylesheet" href="{% static 'css/Placeholder.css' %}">
</head>
<body>
    <header>
        <div class="navbar">
            <img src="{% static 'images/logo.png' %}" alt="Logo" class="navLogo">
            <ul>
                <li><a href="{% url 'homepage' name=user.username %}" class="navLinks">Home</a></li>
                <li><a href="{% url 'logout' %}" class="navLinks">Logout</a></li>
            </ul>
        </div>
    </header>

    <main>
        <section class="edit-user">
            <h2>Edit User</h2>
            <form method="POST" enctype="multipart/form-data">
                {% csrf_token %}
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" value="{{ user.username }}" required>
                
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" value="{{ user.email }}" required>
                
                <label for="profile_picture">Profile Picture:</label>
                <input type="file" id="profile_picture" name="profile_picture">
                
                <label for="password">Password:</label>
                <input type="password" id="password" name="password">
                
                <button type="submit" class="btn">Save</button>
            </form>
        </section>
    </main>

    <footer>
        <p>&copy; 2023 Rhythm Game. All rights reserved.</p>
    </footer>
</body>
</html>
