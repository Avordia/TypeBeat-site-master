{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Page</title>
    <link rel="stylesheet" href="{% static 'css/Placeholder.css' %}">
</head>
<body>
    <header>
        <div class="navbar">
            <img src="{% static 'images/logo.png' %}" alt="Logo" class="navLogo">
            <ul>
                <li><a href="{% url 'homepage' name=user.username %}" class="navLinks">Home</a></li>
                <li><a href="{% url 'logout' %}" class="navLinks">Logout</a></li>
            </ul>
        </div>
    </header>

    <main>
        <section class="user-details">
            <h2>User Details</h2>
            <img src="{{ user.profile_picture.url }}" alt="Profile Picture">
            <p>Username: {{ user.username }}</p>
            <p>Email: {{ user.email }}</p>
            <a href="{% url 'edit_user' user.user_id %}" class="btn">Edit</a>
            <form method="POST" action="{% url 'delete_user' user.user_id %}">
                {% csrf_token %}
                <button type="submit" class="btn">Delete</button>
            </form>
        </section>
    </main>

    <footer>
        <p>&copy; 2023 Rhythm Game. All rights reserved.</p>
    </footer>
</body>
</html>
