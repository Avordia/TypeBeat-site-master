{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ beatpack.beatpack_title }} - Beatmaps</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
    <header>
        <h1>{{ beatpack.beatpack_title }} - Beatmaps</h1>
    </header>
    <main>
        <table>
            <thead>
                <tr>
                    <th>Title</th>
                    <th>No. of Letters</th>
                    <th>No. of Spaces</th>
                    <th>Difficulty</th>
                </tr>
            </thead>
            <tbody>
                {% for beatmap in beatmaps %}
                <tr>
                    <form method="POST">
                        {% csrf_token %}
                        <input type="hidden" name="beatmap_id" value="{{ beatmap.beatmap_id }}">
                        <td><input type="text" name="beatmap_title" value="{{ beatmap.beatmap_title }}"></td>
                        <td><input type="number" name="difficulty" value="{{ beatmap.difficulty }}"></td>
                        <td><input type="number" name="no_of_letters" value="{{ beatmap.no_of_letters }}"></td>
                        <td><input type="number" name="no_of_spaces" value="{{ beatmap.no_of_spaces }}"></td>
                        <td>
                            <button type="submit">Save</button>
                            <button type="submit" name="delete" value="delete">Delete</button>
                        </td>
                    </form>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </main>
</body>
</html>
